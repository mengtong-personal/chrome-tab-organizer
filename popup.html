<!DOCTYPE html>
<html>
<head>
  <title>Tab Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tab Organizer</h1>
      <div id="feedback" class="feedback"></div>
    </div>
    
    <div class="actions">
      <div class="action-group">
        <button id="groupByDomain" class="btn primary" title="Organize tabs by domain">Organize</button>
        <button id="removeDuplicates" class="btn primary" title="Remove duplicate tabs">Dedup</button>
        <button id="moveToCurrentWindow" class="btn primary" title="Move all tabs from other windows to this window">Merge</button>
      </div>
    </div>

    <div class="groups-container">
      <h2>Current Groups</h2>
      <div id="groupsList"></div>
    </div>

    <div class="stats">
      <p>Total Tabs: <span id="totalTabs">0</span></p>
      <p>Total Groups: <span id="totalGroups">0</span></p>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
